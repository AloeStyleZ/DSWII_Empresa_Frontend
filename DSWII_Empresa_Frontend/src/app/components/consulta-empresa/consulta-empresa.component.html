<div>
    <form class="content"  (submit) = "consultaEmpresa()">
       <div class="submit-form" >

         <div class="row">
            <div class="col-lg-12">
                <h3>Consulta de Empresa</h3>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="rasocial" class="col-lg-0">Razon Social</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="rasocial" id="rasocial" [(ngModel)] = "razonSocial"  />
                </div>
                <label for="ruc" class="col-lg-0">RUC</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="ruc" id="ruc" [(ngModel)]= "ruc"  />
                </div>  
                <label for="ruc" class="col-lg-0">Gerente</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="ruc" id="ruc" [(ngModel)]= "gerente"  />
                </div>  

                
                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
            <div class="col-lg-3">
                <label for="pais">Pais</label>
                <select  id="pais" name="pais" class="form-control" [(ngModel)] = "selPais"  >
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                        {{aux.nombre}}
                    </option>
                </select>
        </div>

         <div class="row" style="margin-top: 2%">
                <div class="col-lg-4">
                    <label for="departamento">Departamento</label>
                    <select  id="departamento"  name="departamento" class="form-control" 
                        (change)= "cargaProvincia()" [(ngModel)]="selDepartamento"  >    
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of departamentos"    value="{{ aux }}">
                                  {{ aux }}
                        </option>    
                    </select>
                </div>
    
                <div class="col-lg-4">
                    <label for="provincia">Provincia</label>
                    <select  id="provincia"  name="provincia"  class="form-control"   
                         (change)= "cargaDistrito()" [(ngModel)]="selProvincia"    >
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of provincias"    value="{{ aux }}">
                            {{ aux }}
                        </option>    
       
                    </select>
                </div>
    
                <div class="col-lg-4">
                    <label for="distrito">Distrito</label>
                    <select  id="distrito"   name="distrito"   class="form-control" [(ngModel)]="selDistrito" >
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of distritos"    value="{{ aux.idUbigeo }}">
                            {{ aux.distrito }}
                        </option> 
                    </select>
                </div>
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Razon Social</th>
                            <th>RUC</th>   
                            <th>Ubigeo</th>
                            <th>gerente</th>
                            <th>Pais</th>
                            
                           
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of empresas" >
                                 <td>{{ aux.idEmpresa }}</td>   
                                 <td>{{ aux.razonSocial }}</td>   
                                 <td>{{ aux.ruc }}</td>   
                                 <td>{{ aux.gerente }}</td>  
                                 <td>{{ aux.ubigeo!.departamento }} - {{ aux.ubigeo!.provincia }} - {{ aux.ubigeo!.distrito }} </td>
                                 <td>{{ aux.pais!.nombre }}</td> 
                                 
                            </tr>

                    </tbody>
                       

                </table>
            </div>

         </div>
        

        </div>

  
     </form>
  
  
   
</div>
